<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadre de Caja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/cuadre.css">
</head>
<body>

<div class="main-content">

  <h1>üí∞ Cuadre de Caja Diario</h1>

  <!-- FILTRO -->
  <div class="filtros">
    <input type="date" id="fecha">
    <button onclick="buscarVentas()">Buscar</button>
  </div>

  <!-- VENTAS FISICAS -->
  <h2>Ventas f√≠sicas</h2>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Factura</th>
        <th>Empleado</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabla-fisicas"></tbody>
  </table>

  <!-- VENTAS ONLINE -->
  <h2>Ventas online</h2>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Factura</th>
        <th>Empleado</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabla-online"></tbody>
  </table>

  <!-- RESUMEN -->
  <div class="cards">
    <div class="card">
      <h3>Total f√≠sico</h3>
      <p id="total-fisico">$0</p>
    </div>
    <div class="card">
      <h3>Total online</h3>
      <p id="total-online">$0</p>
    </div>
    <div class="card">
      <h3>Total sistema</h3>
      <p id="total-sistema">$0</p>
    </div>
  </div>

  <!-- CUADRE -->
  <div class="cuadre" id="cuadre-box">
    <h3>Cuadre de caja</h3>

    <label>Total sistema</label>
    <input type="text" id="input-total" readonly>

    <label>Dinero en caja</label>
    <input type="number" id="input-caja" oninput="calcularCuadre()">

    <label>Observaci√≥n</label>
    <textarea id="observacion"></textarea>

    <div id="resultado" class="resultado"></div>

    <button onclick="guardarCuadre()">Guardar cuadre</button>
  </div>

</div>

<script src="assets/js/cuadre.js"></script>
</body>
</html>
