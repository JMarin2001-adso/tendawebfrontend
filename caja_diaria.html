<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Caja | Mil Aromas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/cuadre.css">
</head>
<body>

<div class="dashboard-container">
    <header class="main-header">
        <h1><i class="fas fa-cash-register"></i> Control de Caja Diario</h1>
        <div class="filtros-bar">
            <div class="input-group">
                <label><i class="fas fa-calendar-alt"></i> Fecha</label>
                <input type="date" id="fecha">
            </div>
            <div class="input-group">
              <label><i class="fas fa-user-tie"></i> Empleado</label>
              <select id="id_usuario">
                <option value="">Cargando empleados...</option>
              </select>
            </div>
            <button class="btn-primary" onclick="buscarVentas()">
                <i class="fas fa-search"></i> Consultar
            </button>
        </div>
    </header>

    <main class="grid-content">
        <section class="tables-section">
            <div class="table-card">
                <h3><i class="fas fa-store"></i> Ventas FÃ­sicas (Local)</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Factura</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-fisicas"></tbody>
                    </table>
                </div>
            </div>

            <div class="table-card">
                <h3><i class="fas fa-globe"></i> Ventas Online</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Factura</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-online"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <aside class="sidebar-summary">
            <div class="stats-card">
                <div class="stat-item">
                    <span>Total Local:</span>
                    <strong id="total-fisico">$0</strong>
                </div>
                <div class="stat-item">
                    <span>Total Online:</span>
                    <strong id="total-online">$0</strong>
                </div>
                <hr>
                <div class="stat-item total-final">
                    <span>Total Sistema:</span>
                    <strong id="total-sistema">$0</strong>
                </div>
            </div>

            <div class="cuadre-form" id="cuadre-box">
                <h3>Finalizar Jornada</h3>
                <div class="form-group">
                    <label>Efectivo Real en Caja</label>
                    <input type="number" id="input-caja" placeholder="0.00" oninput="calcularCuadre()">
                </div>
                
                <div id="resultado" class="resultado-badge">Esperando datos...</div>

                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea id="observacion" rows="3" placeholder="Notas sobre faltantes o sobrantes..."></textarea>
                </div>

                <input type="hidden" id="input-total">
                <button class="btn-success" id="btn-guardar" onclick="guardarCuadre()" disabled>
                    <i class="fas fa-save"></i> Registrar Cuadre
                </button>
            </div>
        </aside>
    </main>
</div>

<script src="assets/js/cuadre.js"></script>
</body>
</html>
